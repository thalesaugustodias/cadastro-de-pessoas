<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sistema de Cadastro de Pessoas" />
    <title>Cadastro de Pessoas</title>
    
    <!-- üîß Script de teste r√°pido -->
    <script>
        // Teste r√°pido da API
        async function testAPI() {
            console.log('üß™ Testando conex√£o com API...');
            
            try {
                const response = await fetch('https://localhost:5001/api/v1/health');
                const data = await response.json();
                console.log('‚úÖ API Health Check:', data);
            } catch (error) {
                console.error('‚ùå API Health Check falhou:', error);
            }
            
            try {
                console.log('üîê Testando login...');
                const loginResponse = await fetch('https://localhost:5001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@exemplo.com',
                        senha: 'Admin@123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('‚úÖ Login Response:', loginData);
                
                if (loginData.token) {
                    localStorage.setItem('debug_token', loginData.token);
                    console.log('üéØ Token salvo:', loginData.token.substring(0, 50) + '...');
                }
            } catch (error) {
                console.error('‚ùå Login falhou:', error);
            }
        }
        
        // Executar teste quando a p√°gina carregar
        window.addEventListener('load', testAPI);
    </script>
</head>
<body>
    <noscript>Voc√™ precisa habilitar JavaScript para executar esta aplica√ß√£o.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
